<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switches</title>
</head>
<body>
    <script>
        const Book=prompt("Enter your favourite subject")
        switch(Book){
        case"Islamyat":
        document.write("That's the good book");
        break;
        case"English":
        case"Urdu":
        case"Pak Study":
        document.write("Thats a good choice")
        break;
        default:
           document.write("I think it will make difficulty for you")
        }

    
    </script>
    
</body>
</html>
