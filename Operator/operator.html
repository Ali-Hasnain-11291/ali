<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <script>
        var first_10_Number =prompt("Enter any Number")
        var Your_interest =prompt("Put Your Interested Subject")
        if (first_10_Number<=10 && Your_interest=="Mathematics" ){
            document.write("The given number is below than 10");
        }
        else if(first_10_Number<=40 || Your_interest=="Physics"){
            document.write("The given number is below than 40")
        }
        else if(first_10_Number<100 &&Your_interest!=="Bio"){
            document.write("The given number is greater than 50")
        }
        else{
            document.write("You put an invalid number")
        }
    </script>
</body>
</html>
